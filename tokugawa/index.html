  <style>
    html {
      width: 100%;
      height: 100%;
      margin: 0;

    body {
      background: #ffffff;
      width: 100%;
      height: 100%;

    .header {
      width: 100%;

    .main {
      position: absolute;
      margin: 80px 0 0 0;

      z-index: 5;

      left: 50%;

      padding: 10px;
      margin: 10px 0 10px 0;

      border-radius: .5em;

    .footer {
      width: 100%;
      position: fixed;
      bottom: 0;

      background: #c9171e;

    .footer a {

    }

    .sns-fb {
      position: fixed;
      left: 3px;
      bottom: 35px;
      z-index: 10;
    } 

    .item_title {
      color: rgba(0, 119, 184, 1);
      font-weight: bolder;
    }

    .pagetop {
      height: 40px;
      width: 40px;
      position: fixed;
      right: 5px;
      bottom: 35px;
      background: #f08300;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
    }

    .pagetop_arrow {
      height: 10px;
      width: 10px;
      border-top: 3px solid #ffffff;
      border-right: 3px solid #ffffff;
      transform: translateY(20%) rotate(-45deg);
    }

    .area {
      width: 100%;
      height: 100vh;
      position: fixed;
      z-index: 0;

    }

    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(235, 110, 165, .8);
      animation: animate 25s linear infinite;
      bottom: -150px;

    }

    .circles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }


    .circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    .circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }

    .circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }

    .circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }

    .circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    @keyframes animate {

      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }

      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }

<body>

  <script type="module">

    const result = document.querySelector("#result");
    const resultCount = document.querySelector(".resultCount");

    result.innerHTML = "";

    /* 最初のロード時 */
    onload = async () => {

      const topButton = document.querySelector(".pagetop");

      topButton.addEventListener("click", () => {

        $('body,html').animate({ scrollTop: 0 }, 1000);
        return false;

      });

      const data = await d3.csv('./data/word.csv');
      const max = data.length;

      for (let i = 0; i < max; i++) {

        result.innerHTML += '<div class="table">' + '<div class="item_title">' + data[i].word + '</div>' + '<div class="item_ex">' + data[i].meaning + '</div>' + '</div>';

      };

      resultCount.innerHTML = '<b>' + max + '</b> 件見つかりました（' + max + '件中）';

    };

    /* 検索ボタン押下時 */
    document.getElementById('text').addEventListener('keyup',

      async () => {

        const data = await d3.csv('./data/word.csv');
        const max = data.length;

        if (text.value != "") {

          result.innerHTML = "";

          let kensaku = text.value;

          let count = 0;

          for (let j = 0; j < max; j++) {

            if (data[j].word.indexOf(kensaku) != -1 || data[j].meaning.indexOf(kensaku) != -1 || data[j].example.indexOf(kensaku) != -1) {

              result.innerHTML += '<div class="table">' + '<div class="item_title">' + data[j].word + '</div>' + '<div class="item_ex">' + data[j].meaning + '</div>' + '</div>';

              count += 1;


            } else {

            };

          };

          resultCount.innerHTML = '<b>' + count + '</b> 件見つかりました（' + max + '件中）';

        } else {

          result.innerHTML = "";
          const data = await d3.csv('./data/word.csv');
          const max = data.length;

          for (let i = 0; i < max; i++) {

            result.innerHTML += '<div class="table">' + '<div class="item_title">' + data[i].word + '</div>' + '<div class="item_ex">' + data[i].meaning + '</div>' + '</div>';

          };

          resultCount.innerHTML = '<b>' + max + '</b> 件見つかりました（' + max + '件中）';
        };

      }

    );

  </script>
